<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
    <script defer src="../../app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="registration-container">
        <div class="background-img">
        </div>
     
        <div class="main-content-container">
            <div class="company_logo">
                <img class="logo" src="/Assets/logo.png" alt="AsymMetry logo">
            </div>

            <div class="registration_title-box">
                <h2 class="title-box_title">Awesome job!</h2>
                <p class="title-box_text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error, assumenda.</p>
            </div>

            <div class="quiz">
                <img src="/Assets/pic1.jpg" alt="" class="quiz_img">
            </div>


            <div class="registration-inputs">
                <input type="text" class="input-field" placeholder="First name">
                <input type="text" class="input-field" placeholder="Last name">
                <input type="email" class="input-field" placeholder="E-Mail adress">
                <input type="text" class="input-field" placeholder="Address">
                <input type="tel" class="input-field" placeholder="Phone">
                <input type="number" class="input-field" placeholder="Postal code">
            </div>

            <div class="registration-checkboxes">
                <div>
                    <input type="checkbox" value="terms" name="terms" id="terms" class="checkbox" checked>
                    <label for="terms">I have read and accept <span class="checkbox">Terms of services</span></label>
                </div>

                <div>
                    <input type="checkbox" name="privacy" id="private" class="checkbox" checked>
                    <label for="private">I have read and accept <span class="checkbox">Privacy policy</span></label>
                </div>

                <div>
                    <input type="checkbox" name="news" id="news" class="checkbox">
                    <label for="news">I would like to recieve news by e-mail</label>
                </div>

            </div>

            <div class="registration-button">
                    <button class="register_btn">Submit</button>
            </div>
              
            <div class="geometry">
                <div class="geometry_bar"></div>
                <div class="geometry_bar"></div>
                <div class="geometry_bar"></div>
            </div>
         
            <div class="main-privacy-rights">
                <p class="privacy-rights">
                    Â© 2021, Asymmetry <span class="privacy">Privacy policy - Terms of service</span>
                </p>
            </div>
        </div>

        
    </div>
</body>
</html>
